	span{

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded",function(){
		document.getElementById("name").onblur = check_name;
		document.getElementById("password").onblur = check_password;
		document.getElementById("date").onblur = check_date;

    })

    function check_name(){
		var pattern = /^[\u4E00-\u9FFF]{2,}$/;
		if (pattern.test(document.getElementById("name").value)){
			document.getElementById("check_name").innerHTML = '<em style="color:blue">correct</em>';
		}

		else{
			document.getElementById("check_name").innerHTML = '<em style="color:red">wrong!</em>';
		}
	}

	function check_password(){
		var pattern = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[\!\@\#\$\%\^\&\*]).{6,}$/;
		if (pattern.test(document.getElementById("password").value)){
			document.getElementById("check_password").innerHTML = '<em style="color:blue">correct</em>';
		}
		else{
			document.getElementById("check_password").innerHTML = '<em style="color:red">wrong!</em>';
		}
	}

	function check_date(){
		var date = document.getElementById("date").value.split("/");
		var date_length = date.length;
		var year = date[0];
		var month = date[1];
		var day = date[2];
		test = new Date(document.getElementById("date").value)
		

		if (date_length!=3 || year.length!=4 || month.length!=2 || day.length!=2 || isNaN(parseInt(year)) || isNaN(parseInt(month)) || isNaN(parseInt(day)) ){
			document.getElementById("check_date").innerHTML = '<em style="color:red">wrong!</em>';
		}
		else if( test== "Invalid Date" ){
			document.getElementById("check_date").innerHTML = '<em style="color:red">wrong!</em>';
		}
		else{
			document.getElementById("check_date").innerHTML = '<em style="color:blue">correct</em>';
		}
		// var pattern = /^[\u4E00-\u9FFF]{2,}$/;
		// if (pattern.test(document.getElementById("date").value)){
		// 	document.getElementById("check_date").innerHTML = "correct";
		// }
		// else{
		// 	document.getElementById("check_date").innerHTML = "wrong!";
		// }
	}

</script>
